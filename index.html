<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rock · Paper · Scissors — INST377 Lab 3</title>

  <!-- External stylesheet (separate CSS file is required) -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header & footer share the same class; header has an h1 -->
  <header class="banner">
    <h1>Rock · Paper · Scissors</h1>
  </header>

  <!-- Simple nav: 3 items in a row, no bullets, with hover -->
  <nav class="site-nav">
    <ul>
      <li><a href="https://www.wikipedia.org/" target="_blank" rel="noopener">Wiki</a></li>
      <li><a href="https://www.mozilla.org/" target="_blank" rel="noopener">Mozilla</a></li>
      <li><a href="https://www.umd.edu/" target="_blank" rel="noopener">UMD</a></li>
    </ul>
  </nav>

  <!-- Two columns on one line using floats (matches class approach) -->
  <main class="content">
    <!-- Main column (percentage width) -->
    <section class="main">
      <h2>Play the Game</h2>

      <!-- Form (in Main): required input + select; focus enlarges text box -->
      <form class="rps-form" action="#" method="get">
        <div class="form-row">
          <label for="playerName">Name</label>
          <input id="playerName" name="playerName" type="text" placeholder="Enter your name" required />
        </div>

        <div class="form-row">
          <label for="choice">Your Choice</label>
          <select id="choice" name="choice">
            <option value="rock">Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>
          </select>
        </div>

        <button type="submit">Shoot!</button>
      </form>
    </section>

    <!-- Sidebar (percentage width) with different background color and hover -->
    <aside class="sidebar">
      <h3>How to Play</h3>
      <ol>
        <li>Rock beats Scissors</li>
        <li>Paper beats Rock</li>
        <li>Scissors beat Paper</li>
        <li>Same choice: it’s a tie</li>
      </ol>
    </aside>

    <!-- This clears the floats so the footer doesn’t slide up -->
    <div class="clear"></div>
  </main>

  <!-- Footer shares the same class as header -->
  <footer class="banner">
    <p>&copy; <span id="year"></span> INST377 Lab 3</p>
  </footer>

  <script>
    // tiny enhancement: current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
